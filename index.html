<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMU College Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>BMU College Login</h2>
            <p>Please login using your BMU College ID</p>
            <form id="loginForm" onsubmit="return validateEmail()">
                <input type="email" id="email" placeholder="Enter your BMU College ID" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
